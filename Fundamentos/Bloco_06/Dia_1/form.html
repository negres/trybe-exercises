<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="" name="dados">
    <fieldset id="dados-pessoais">
      <legend>Dados Pessoais</legend>

      <label for="name">Nome</label>
      <input type="text" name="name" id="name" maxlength="40" required>

      <label for="email">Email</label>
      <input type="text" name="email" id="email" maxlength="50" required>

      <label for="cpf">CPF</label>
      <input type="text" name="cpf" id="cpf" maxlength="11" required>

      <label for="address">Endereço</label>
      <input type="text" name="address" id="address" maxlength="200" required>

      <label for="city">Cidade</label>
      <input type="text" name="city" id="city" maxlength="28" required>

      <label for="state">Estado</label>
      <select name="state" name="state" id="state" required></select>

      <input type="radio" name="property-type" id="house">
      <label for="house">Casa</label>

      <input type="radio" name="property-type" id="apartment">
      <label for="apartment">Apartamento</label>

    </fieldset>

    <fieldset>
      <legend>Último emprego</legend>

      <label for="resume">Resumo do currículo</label>
      <br>
      <textarea name="" id="resume" cols="30" rows="10" maxlength="1000" required></textarea>
      <br>

      <label for="job">Cargo</label>
      <input type="text" name="" id="job" maxlength="40" required>

      <label for="descripton-job">Descrição do cargo</label>
      <input type="text" name="" id="descripton-job" maxlength="500" required>
      <br>

      <label for="date">Data de início</label>
      <input type="text" id="day" placeholder="Dia" required>
      <input type="text" id="month" placeholder="Mês" required>
      <input type="text" id="year" placeholder="Ano" required>
    </fieldset>
    <br>
    <button type="submit" id="btn-submit">Enviar</button>
    <button type="reset" id="btn-reset">Limpar</button>
  </form>
  <script src="script.js"></script>
</body>

</html>
