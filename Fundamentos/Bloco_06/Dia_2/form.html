<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="jquery-3.5.1.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container w-50 p-3 my-5 form-bg-color">
    <form action="" name="dados">

      <!-- CONTAINER DE INFORMAÇÕES PESSOAIS -->
      <div class="personal-information">
        <legend>Dados pessoais</legend>
        <hr>

        <div class="form-group py-2">
          <label class="py-1" for="name">Nome</label>
          <input class="form-control input-bg-color" type="text" name="name" id="name" required maxlength="40">
        </div>

        <div class="form-group py-2">
          <label class="py-1" for="email">Email</label>
          <input class="form-control input-bg-color" type="email" name="email" id="email" required maxlength="50">
        </div>

        <div class="form-group py-2">
          <label class="py-1" for="cpf">CPF</label>
          <input class="form-control input-bg-color" type="text" name="cpf" id="cpf" required maxlength="11">
        </div>

        <div class="form-group py-2">
          <label class="py-1" for="address">Endereço</label>
          <input class="form-control input-bg-color" type="text" name="address" id="address" required maxlength="200">
        </div>

        <div class="form-group d-flex justify-content-start py-2">
          <div>
            <label class="py-1" for="state">Estado</label>
            <select class="form-control custom-select input-bg-color" name="state" name="state" id="state" required></select>
          </div>

          <div class="mx-3">
            <label class="py-1" for="city">Cidade</label>
            <input class="form-control input-bg-color" type="text" name="city" id="city" required maxlength="28">
          </div>
        </div>

        <div class="form-check form-check-inline py-2">
          <input class="form-check-input input-bg-color" type="radio" name="property-type" id="house" required>
          <label class="form-check-label" for="house">Casa</label>
        </div>

        <div class="form-check form-check-inline py-2">
          <input class="form-check-input input-bg-color" type="radio" name="property-type" id="apartment" required>
          <label class="form-check-label" for="apartment">Apartamento</label>
        </div>
      </div>

      <!-- CONTAINER DE INFORMAÇÕES DO ÚLTIMO EMPREGO -->
      <div class="last-job my-4">
        <legend>Último emprego</legend>
        <hr>
        <div class="form-group py-2">
          <label class="py-1" for="resume">Resumo do currículo</label>
          <textarea class="form-control input-bg-color" name="" id="resume" cols="30" rows="10" maxlength="1000" required></textarea>
        </div>

        <div class="form-group py-2">
          <label class="py-1" for="job">Cargo</label>
          <input class="form-control input-bg-color" type="text" name="" id="job" maxlength="40" required>
        </div>

        <div class="form-group py-2">
          <label class="py-1" for="descripton-job">Descrição do cargo</label>
          <input class="form-control input-bg-color" type="text" name="" id="descripton-job" maxlength="500" required>
        </div>

        <div class="form-group py-2">
          <label class="py-1" for="date">Data de início</label>
          <input class="form-control input-bg-color" type="date" id="date" required>
        </div>

        <!-- CONTAINER BOTÕES -->
        <div class="buttons d-flex justify-content-end mt-3">
          <button class="btn btn-secondary mx-3" type="reset">Limpar</button>
          <button class="btn btn-primary" type="submit" id="btn-submit">Enviar</button>
        </div>
      </div>

    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
