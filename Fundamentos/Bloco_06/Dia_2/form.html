<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="jquery-3.5.1.min.js"></script>
  <script src="bootstrap.min.js"></script>
</head>

<body>
  <form action="" name="dados">
    <fieldset id="dados-pessoais">
      <legend>Dados Pessoais</legend>

      <label for="name">Nome</label>
      <input class="form-control" type="text" name="name" id="name" required maxlength="40">

      <label for="email">Email</label>
      <input class="form-control" type="text" name="email" id="email" required maxlength="50">

      <label for="cpf">CPF</label>
      <input class="form-control" type="text" name="cpf" id="cpf" required maxlength="11">

      <label for="address">Endereço</label>
      <input class="form-control" type="text" name="address" id="address" required maxlength="200">

      <label for="city">Cidade</label>
      <input type="text" name="city" id="city" required maxlength="28">

      <label for="state">Estado</label>
      <select name="state" name="state" id="state" required></select>

      <label for="house">
        <input type="radio" name="property-type" id="house" required>Casa
      </label>
      <label for="apartment">
        <input type="radio" name="property-type" id="apartment" required>Apartamento
      </label>

    </fieldset>

    <fieldset>
      <legend>Último emprego</legend>

      <label for="resume">Resumo do currículo</label>
      <br>
      <textarea name="" id="resume" cols="30" rows="10" maxlength="1000" required></textarea>
      <br>

      <label for="job">Cargo</label>
      <input type="text" name="" id="job" maxlength="40" required>

      <label for="descripton-job">Descrição do cargo</label>
      <input type="text" name="" id="descripton-job" maxlength="500" required>
      <br>

      <label for="date">Data de início</label>
      <input type="date" id="date" required>
    </fieldset>
    <br>
    <button type="submit" id="btn-submit">Enviar</button>
    <button type="reset">Limpar</button>
  </form>
  <script src="script.js"></script>
</body>

</html>
