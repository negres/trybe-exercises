<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="paiDoPai">
    <div id="pai">
      <div id="primeiroFilho"></div>
      <div id="elementoOndeVoceEsta">
        <div id="primeiroFilhoDoFilho"></div>
        <div id="segundoEUltimoFilhoDoFilho"></div>
      </div>
      Atenção!
      <div id="terceiroFilho"></div>
      <div id="quartoEUltimoFilho"></div>
    </div>
  </div>
  <script>
    // Acesse o elementoOndeVoceEsta
    let elementoOndeVoceEsta = document.querySelector('#elementoOndeVoceEsta');
    console.log(elementoOndeVoceEsta);

    // Acesse o pai a partir de ElementoOndeVoceEsta e adicione uma color a ele
    let coloredPai = document.querySelector('#elementoOndeVoceEsta').parentNode;
    coloredPai.style.color = 'red';

    // Acesse o primeiroFilhoDoFilho e adicione um texto a ele. Você se lembra dos vídeos da aula anterior, como fazer isso?
    let changeTextPrimeiroFilhoDoFilho = document.querySelector('#primeiroFilhoDoFilho');
    changeTextPrimeiroFilhoDoFilho.innerText = 'Olá?'

    // Acesse o primeiroFilho a partir de pai .
    let primeiroFilho = document.querySelector('#pai').firstChild
    console.log(primeiroFilho)
    
    // Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta .
    let primeiroFilhoIrmaos = document.querySelector('#elementoOndeVoceEsta').previousElementSibling
    console.log(primeiroFilhoIrmaos)

    //Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta .
    let textAtencao = document.querySelector('#elementoOndeVoceEsta').nextSibling
    console.log(textAtencao)

    // Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta .
    let terceiroFilho = document.querySelector('#elementoOndeVoceEsta').nextElementSibling;
    console.log(terceiroFilho)

    // Agora acesse o terceiroFilho a partir de pai 
    let terceiroFilho2 = document.querySelector('#pai #terceiroFilho');
    console.log(terceiroFilho2)



  </script>
</body>
</html>
